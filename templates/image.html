<a
	href="{{
		url_for('static', filename='images/pepper-and-ben-%s.jpg'|format(image.id))
	}}"
	data-lazy-image="{{
		url_for('static', filename='images/pepper-and-ben-%s.jpg'|format(image.id))
	}}"
	class="
		photos-photo
		{% if image.orientation == 'landscape' %}isLandscape{% else %}isPortrait{% endif %}
	"
></a>
