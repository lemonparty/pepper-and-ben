<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>
			Pepper and Ben
		</title>
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911"
		>

		<link
			rel="stylesheet"
			type="text/css"
			href="
				{%- if debug -%}
					{{ url_for('static', filename='app.css') }}
				{%- else -%}
					{{ url_for('static', filename='app.min.css') }}
				{%- endif -%}
			"
		/>
	</head>
	<body>
		<div class="content">
			<span class="content-header">
				Pepper &amp; Ben
			</span>
			<span class="content-subheader">
				June 24, 2017
			</span>
			<span class="content-subheader">
				Duluth, MN
			</span>
		</div>

		<div class="content photos">
			{% for row in rows %}
				<div class="photos-row {{ row|get_row_class }}">
					{% for image in row %}
						{% include "image.html" %}
					{% endfor %}
				</div>
			{% endfor %}
		</div>

		<div class="content footer">
			Photos by <a href="http://mgeraci.com">Michael P. Geraci</a> and <a href="http://katherineerickson.com">Katherine Erickson</a>.
			<br />
			Congratulations, Pepper and Ben!
		</div>

		<script
			type="text/javascript"
			src="
				{%- if debug -%}
					{{ url_for('static', filename='app.js') }}
				{%- else -%}
					{{ url_for('static', filename='app.min.js') }}
				{%- endif -%}
			"
		></script>
	</body>
</html>
